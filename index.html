<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="src/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do list</title>

  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet"></head>
<body>
  <div class="container">

    <div class="name">
      <form class="login-form">
        <input type="text" class="inputName"/>
        <button type="submit">확인</button>
      </form>
      <button class="colorChangeBtn">color</button>
    </div>
    
    <div class="main">
      <div class="sub">
        <div class="item whatTime">
          <div class="randomImg">
            <h3 class="yearday"></h3>
            <h2 class="clock"></h2>
          </div>
        </div>
  
        <div class="item weather">
          <span></span>
          <span></span>
        </div>
      </div>
      
      <div class="item todo">
        <div class="write">
          <input type="text" />
          <button type = "submit" class = "inputSubmitBtn">확인</button>
        </div>  
        <div class="list">
          <ul>
          </ul>
        </div>
      </div>

      
    </div>
  </div>
  <script src="src/name.js"></script>
  <script src="src/backgroundcolor.js"></script>
  <script src="src/todo.js"></script>
  <script src="src/weather.js"></script>
  <script src="src/clock.js"></script>

</body>
</html>
