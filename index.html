<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="src/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do list</title>

  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet"></head>
<body>
  <div class="container">
    <!-- 이름 입력 -->
    <form class="loginForm">
      <input type="text" class="inputName">
      <button type="submit">확인</button>
    </form>
    <div class=name></div>

    <!-- 시계 -->
    <div class="whatTime">
      <span class ="yearday"></span>
      <span class ="clock"></span>
    </div>

    <!-- 할일 -->
    <div class="toDoForm">
      <form class="inputToDo">
        <input type="text"> 
        <button>추가</button>
      </form>
      <div class="toDoList">
        <ul></ul>
      </div>
    </div>

    <!-- 배경 변환 버튼 -->
    <div>
      <button class="colorChangeBtn">color</button>
    </div>

    <!-- 날씨 -->
    <div class="weather">
      <span></span>
      <span></span>
    </div>
  </div>

  <script src="src/name.js"></script>
  <script src="src/backgroundcolor.js"></script>
  <script src="src/todo.js"></script>
  <script src="src/weather.js"></script>
  <script src="src/clock.js"></script>

</body>
</html>
